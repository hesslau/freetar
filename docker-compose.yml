services:
  freetar:
    build:
      context: "./"
    volumes:
      - ./data:/app/data
    ports:
      - "${FREETAR_PORT:-22000}:22001"
      - "22002:22002"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:22001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s 
